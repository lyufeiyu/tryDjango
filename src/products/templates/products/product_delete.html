{% extends 'base.html' %}

{% block content %}

<!-- Pure Django Form -->
<form action="." method="POST">    
	{% csrf_token %}
	{{ form.as_p }}  
	<h1>Do you want to delete the product "{{ object.title }}"?</h1>
	<p><input type="submit" value="Yes" /> <a href="../">Cancel</a> </p>
</form>

{% endblock %}
